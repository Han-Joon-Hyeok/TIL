<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p태그</title>
    <style>

        .margin, .padding{
            border: 1px solid black;
        }

        .margin{
            margin: 10px;
        }

        .padding{
            padding: 10px;
        }

        span.margin{
            display: block;
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <p>반갑습니다</p>
    <p>또 만나요</p>

    <p class="margin">p태그의 마진</p>
    <span class="margin">span태그의 마진</span>
    <p class="padding">p태그의 패딩</p>
    <span class="padding">span태그의 패딩</span>
</body>
</html>
