<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <a href="http://naver.com" target="_blank">네이버 blank</a>
    <a href="http://naver.com" target="_self">네이버 self</a>
    <a href="http://naver.com" target="_parent">네이버 parent</a>
    <a href="http://naver.com" target="_top">네이버 top</a>

    <a href="https://naver.com" target="target_frame">네이버 target_frame</a>
    <iframe name="target_frame" frameborder="1">iframe</iframe> 
    <!-- 최근에는 iframe을 잘 사용하지 않으며, 웹 사이트에서 자체적으로 iframe을 통한 접근을 차단해놓는다.  --> 
</body>
</html>
