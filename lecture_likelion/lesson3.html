<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>P태그</p>
    <pre>pre 태그는
        들여쓰기하는 대로 나온다.
    </pre>
    <p>strong 태그는 <strong>원하는 글자</strong>를 굵게 표시한다.</p>
    <p>em태그는 <em>원하는 글자</em>를 이탤릭체로 기울여서 표시한다.</p>
    <p>글자와 관련된 태그로는 sub와 sup가 있다.</p>
    <p>sub 태그는 log <sub>10</sub>4 로그 함수의 밑처럼 표시해준다.</p>
    <p>sup 태그는 2<sup>e<sup>e</sup></sup> 지수를 표현할 때 쓰인다.</p>
    <p>ins 태그는 <ins>단어나 문장 아래</ins>에 밑줄을 표시한다.</p>
    <p>del 태그는 <del>단어나 문장</del>에 취소선을 표시한다.</p>
</body>
</html>
