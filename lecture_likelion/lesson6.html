<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>성별</th>
            <th>학년</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>남</td>
            <td>2</td>
            <td>해롱</td>
        </tr>
        <tr>
            <td>여</td>
            <td>3</td>
            <td>해순</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>성별</th>
            <td>남</td>
            <td>여</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>해롱</td>
            <td>해순</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <hr>
    셀 병합(colspan)
    <table>
             <tr>
            <th>성별</th>
            <td>남</td>
            <td>여</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>해롱</td>
            <td>해순</td>
        </tr>
        <tr>
            <th>학년</th>
            <td colspan="2">2</td>
    </table>
    <hr>
    셀 병합 (rowspan)
    <table>
        <tr>
            <th>성별</th>
            <th>학년</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>남</td>
            <td rowspan="2">2</td>
            <td>해롱</td>
        </tr>
        <tr>
            <td>여</td>
            <td>해순</td>
        </tr>
    </table>
    <hr>
    <h3>장보기 목록</h3>
    <ul>
        <li>닭가슴살</li>
        <li>크래미</li>
        <li>소고기</li>
    </ul>
    
    <h3>버킷리스트</h3>
    <ol>
        <li>패러글라이딩</li>
        <li>제주도 한 달살기</li>
        <li>내 집 마련</li>
    </ol>

    <h3>리스트 속성</h3>
    <ol start="6" type="I" reversed>
        <li>롤</li>
        <li>카트라이더</li>
        <li>크레이지아케이드</li>
    </ol>
    
    <h3>리스트 속성2</h3>
    <ol>
        <li>저기</li>
        <li value="3">해롱아</li>
        <li>밥먹어</li>
    </ol>
</body>
</html>
